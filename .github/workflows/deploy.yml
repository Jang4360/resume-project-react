name: Deploy React (Vite) with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Frontend Docker Image
        run: |
          npm install
          npm run build
          docker build -t my-vite-app .
          docker save my-vite-app | gzip > my-vite-app.tar.gz

      - name: Copy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "my-vite-app.tar.gz"
          target: "~/"

      - name: Deploy on EC2
  uses: appleboy/ssh-action@master
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ubuntu
    key: ${{ secrets.EC2_PRIVATE_KEY }}
    script: |
      # 기존 80번 포트를 점유한 컨테이너 강제 종료 및 삭제
      sudo fuser -k 80/tcp || true

      # 실행 중인 모든 컨테이너 목록 확인 후 삭제
      for container in $(sudo docker ps -aq); do
        sudo docker stop $container || true
        sudo docker rm $container || true
      done

      # 사용 중이지 않은 Docker 이미지 삭제
      sudo docker image prune -af || true

      # 새로운 Docker 이미지 로드 및 실행
      sudo docker load < my-vite-app.tar.gz
      sudo docker run -d --name my-vite-app -p 80:80 my-vite-app
